<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Donation</title>
    <link rel="stylesheet" href="css/milligram.css">
    <link rel="stylesheet" href="donate.css" />

    <script src="js/vanilla-qrcode.js"></script>
</head>
<body>
<div id="tbk-btc-donation-container">
    <div class="container">
        <div id="header">
            <div class="row">
                <div class="column">
                    <span class="logo">
                        <img width="55px" src="images/logo.png">
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <h1 id="h1">Donate bitcoin</h1>
                </div>
            </div>
        </div>

        <div id="loading-indicator">
        </div>

        <div id="error-indicator" hidden>
        </div>

        <div id="tbk-btc-payment-info-container" hidden>
            <div class="row">
                <div class="column">
                    Send:
                </div>
                <div class="column">
                    <span id="payment-amount"></span>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    To:
                </div>
            </div>
            <div class="row">
                <div class="column" style="line-break: anywhere;">
                    <span id="payment-to"></span>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div id="qrcode-container" hidden style="text-align: center;">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    Waiting for payment... <br />
                    <span id="payment-seconds-left"></span> seconds remaining
                </div>
            </div>
        </div>

        <div id="tbk-btc-data-container" hidden>
        </div>

        <div id="footer">
        </div>
    </div>
</div>

<script src="donation.js"></script>
</body>
</html>
