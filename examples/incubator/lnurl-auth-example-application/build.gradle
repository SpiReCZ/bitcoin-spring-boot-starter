apply plugin: 'org.springframework.boot'

description = 'lnurl-auth example application package'

dependencies {
    implementation project(':incubator:lnurl-lib:lnurl-simple')

    implementation "fr.acinq:bitcoin-lib_2.13:${acinqBitcoinLibVerson}"
    implementation "com.google.zxing:core:${zxingVersion}"
    implementation "com.google.zxing:javase:${zxingVersion}"
    implementation "org.apache.httpcomponents:httpclient:${httpComponentsClientVersion}"

    implementation project(':spring-tor:spring-tor-starter')

    implementation 'io.projectreactor:reactor-core'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    implementation 'io.micrometer:micrometer-registry-prometheus'
}
