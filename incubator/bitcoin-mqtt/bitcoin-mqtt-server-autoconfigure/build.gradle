plugins {
    id 'java'
}

description = 'bitcoin mqtt server autoconfigure package'

dependencies {
    compileOnly project(':incubator:bitcoin-mqtt:bitcoin-mqtt-server-core')

    implementation project(':bitcoin-zeromq-client:bitcoin-zeromq-client-autoconfigure')
    implementation project(':incubator:spring-mqtt:moquette-autoconfigure')

    implementation "org.springframework.boot:spring-boot-autoconfigure"

    annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
}
