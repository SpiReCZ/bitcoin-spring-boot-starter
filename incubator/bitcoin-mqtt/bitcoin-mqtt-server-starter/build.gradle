plugins {
    id 'java'
}

description = 'bitcoin mqtt server starter package'

dependencies {
    api project(':incubator:bitcoin-mqtt:bitcoin-mqtt-server-core')
    api project(':incubator:bitcoin-mqtt:bitcoin-mqtt-server-autoconfigure')

    api project(':incubator:spring-mqtt:moquette-starter')

    implementation 'org.springframework.boot:spring-boot-starter'
}
