plugins {
    id 'java'
}

description = 'spring lnurl-auth autoconfigure package'

dependencies {
    compileOnly project(':incubator:lnurl-java:lnurl-simple')
    compileOnly project(':incubator:spring-lnurl:spring-lnurl-auth-simple')
    compileOnly project(':incubator:spring-lnurl:spring-lnurl-auth-security')

    implementation 'org.springframework.boot:spring-boot-autoconfigure'
}
