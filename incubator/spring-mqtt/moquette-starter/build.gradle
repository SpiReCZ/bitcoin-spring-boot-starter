plugins {
    id 'java'
}

description = 'moquette starter package'

dependencies {
    api("com.github.moquette-io.moquette:moquette-broker:${moquetteVersion}") {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    api project(':incubator:spring-mqtt:moquette-autoconfigure')

    implementation 'org.springframework.boot:spring-boot-starter'

    testImplementation "org.springframework.integration:spring-integration-mqtt"
}
