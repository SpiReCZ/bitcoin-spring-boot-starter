plugins {
    id 'java'
}

description = 'xchange starter package'

dependencies {
    api "org.knowm.xchange:xchange-core:${xChangeVersion}"
    api project(':spring-xchange:spring-xchange-autoconfigure')

    api "org.knowm.xchange:xchange-bitstamp:${xChangeVersion}"
    api "org.knowm.xchange:xchange-bitfinex:${xChangeVersion}"
    api "org.knowm.xchange:xchange-bittrex:${xChangeVersion}"
    api "org.knowm.xchange:xchange-gemini:${xChangeVersion}"
    api "org.knowm.xchange:xchange-kraken:${xChangeVersion}"

    implementation 'org.springframework.boot:spring-boot-starter'
}
